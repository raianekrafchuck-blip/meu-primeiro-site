        /* ===== FONTE MACIA E RESET ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(145deg, #fdeff2 0%, #f8e8e8 100%);
            font-family: 'Segoe UI', 'Comic Sans MS', 'Chalkboard SE', cursive, sans-serif;
            padding: 2rem 1rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ===== CABE√áALHO MEIGUINHA ===== */
        .cabecalho-galeria {
            max-width: 1200px;
            width: 100%;
            margin-bottom: 2rem;
            text-align: center;
        }

        .cabecalho-galeria h1 {
            font-size: 2.8rem;
            letter-spacing: 2px;
            color: #6b4f6b;
            text-shadow: 4px 4px 0 #ffd9d9;
            background: rgba(255, 255, 255, 0.6);
            display: inline-block;
            padding: 0.5rem 2rem 0.8rem 2rem;
            border-radius: 60px 60px 30px 30px;
            box-shadow: 0 8px 0 #e7b5b5;
            backdrop-filter: blur(4px);
            margin-bottom: 0.5rem;
        }

        .cabecalho-galeria p {
            font-size: 1.4rem;
            background: #ffe2d4;
            color: #4a3b4a;
            display: inline-block;
            padding: 0.4rem 2rem;
            border-radius: 40px;
            box-shadow: 0 4px 0 #dbb7b7;
            font-weight: 500;
            border: 2px dashed white;
        }

        /* ===== GRADE 5x10 = 50 QUADRADOS ===== */
        .grade-galeria {
            display: grid;
            grid-template-columns: repeat(5, 1fr);  /* 5 colunas */
            gap: 1.2rem;
            max-width: 1100px;
            width: 100%;
            margin: 0 auto;
            padding: 1rem;
            background: rgba(255, 245, 240, 0.7);
            border-radius: 68px 68px 48px 48px;
            box-shadow: 0 20px 30px rgba(190, 130, 130, 0.2),
                        0 0 0 8px #ffe5d9 inset;
            backdrop-filter: blur(2px);
        }

        /* ===== CART√ÉO DE ATIVIDADE (QUADRADO) ===== */
        .cartao-atividade {
            aspect-ratio: 1 / 1;               /* for√ßa quadrado perfeito */
            background: #fffefc;
            border-radius: 35% 20% 35% 20%;     /* formato de nuvem / brinquedo */
            box-shadow: 0 10px 0 #eac0b5, 0 6px 15px rgba(140, 80, 80, 0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.7rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 4px solid white;
            outline: 3px solid #ffc6b0;
        }

        /* brincadeira de passar mouse */
        .cartao-atividade:hover {
            transform: scale(1.02) rotate(-0.5deg);
            box-shadow: 0 12px 0 #c99e9e, 0 12px 25px #dbb0b0;
            background: #fffaf7;
        }

        /* ===== IMAGENS DENTRO DOS QUADRADOS ===== */
        .cartao-atividade img {
            width: 100%;
            height: 100%;
            object-fit: cover;           /* preenche sem esticar estranho */
            border-radius: 25% 15% 25% 15%;
            background: #fbdad0;          /* cor de fundo enquanto n√£o carrega */
            box-shadow: 0 4px 6px #c9a5a5;
            border: 2px solid #ffeae3;
            transition: filter 0.1s ease;
            display: block;               /* remove espa√ßamento extra */
        }

        /* imagem "padr√£o" caso link fique offline ‚Äì fica suave */
        .cartao-atividade img[alt] {
            filter: brightness(1.02);
        }

        /* ===== MENSAGEM QUENTINHA NO FIM ===== */
        .rodape-fofura {
            margin-top: 2.5rem;
            font-size: 1.5rem;
            background: #ffead2;
            padding: 0.8rem 2.5rem;
            border-radius: 100px;
            color: #624e62;
            font-weight: 600;
            border: 4px dotted #ffbb99;
            box-shadow: 0 6px 0 #c9b2b2;
            text-align: center;
        }

        .rodape-fofura span {
            font-size: 2rem;
            display: inline-block;
            filter: drop-shadow(2px 4px 4px rgba(0,0,0,0.1));
        }

        /* adapta√ß√£o para telas menores (vira 4 colunas, depois 2) */
        @media (max-width: 750px) {
            .grade-galeria {
                grid-template-columns: repeat(4, 1fr);
                gap: 1rem;
            }
            .cabecalho-galeria h1 { font-size: 2rem; }
        }

        @media (max-width: 500px) {
            .grade-galeria {
                grid-template-columns: repeat(2, 1fr);
            }
            .cabecalho-galeria h1 { font-size: 1.8rem; }
        }
